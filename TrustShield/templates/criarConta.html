<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/estilo/loginCriarConta.css">
</head>
<body>
    <header>
        <img src="/assets/trustshiedEscudo.png" alt="Trustshield Logo" class="logo">
    </header>

    <main class="container">
        <section class="signup-section">
            <h2>Criar Conta</h2>
            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="signup-name">Nome:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="button">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="/templates/login.html" class="link">Faça login</a></p>
        </section>
    </main>
</body>
</html>
