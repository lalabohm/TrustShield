<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/estilo/loginCriarConta.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <header>
        <img src="/assets/trustshiedEscudo.png" alt="Trustshield Logo" class="logo">
    </header>

    <main class="container">
        <section class="login-section">
            <h2>Login</h2>
            <form action="/templates/index.html" method="post" class="form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="/templates/criarConta.html" class="link">Crie uma conta</a></p>
        </section>
    </main>

</body>
</html>
