<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Autenticando Suas Compras Online</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="/TrustShield/TrustShield/estilo/styles.css"> <!-- Link para a folha de estilos CSS -->
</head>
<body>
    <header>
        <img src="/TrustShield/TrustShield/assets/trustshiedEscudo.png" alt="Trustshield Logo" class="logo"> <!-- Logo da Trustshield -->
    </header>

    <main class="url-section">
        <h2>Insira a URL do Site</h2> <!-- Título da seção de inserção de URL -->
        <p>Basta inserir a URL do site onde você pretende comprar o produto e nosso software fará uma análise completa.</p> <!-- Descrição curta sobre o processo de análise -->
        <div class="url-input">
            <input type="url" placeholder="https://exemplo.com" required> <!-- Campo de entrada para a URL do site -->
            <button class="button">Analisar</button> <!-- Botão para iniciar a análise -->
        </div>
    </main>
</body>
</html>
