<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Criar Conta</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="/TrustShield/TrustShield/estilo/loginCriarConta.css"> <!-- Link para a folha de estilos CSS -->
</head>
<body>
    <header>
        <img src="TrustShield/TrustShield/assets/trustshiedEscudo.png" alt="Trustshield Logo" class="logo"> <!-- Logo da Trustshield -->
    </header>

    <main class="container">
        <section class="signup-section">
            <h2>Criar Conta</h2> <!-- Título da seção de criação de conta -->
            <form action="#" method="post" class="form"> <!-- Formulário de criação de conta -->
                <div class="form-group">
                    <label for="signup-name">Nome:</label> <!-- Rótulo para o campo de nome -->
                    <input type="text" id="signup-name" name="name" required> <!-- Campo de texto para inserir o nome -->
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label> <!-- Rótulo para o campo de email -->
                    <input type="email" id="signup-email" name="email" required> <!-- Campo de texto para inserir o email -->
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha:</label> <!-- Rótulo para o campo de senha -->
                    <input type="password" id="signup-password" name="password" required> <!-- Campo de texto para inserir a senha -->
                </div>
                <button type="submit" class="button">Criar Conta</button> <!-- Botão para submeter o formulário e criar a conta -->
            </form>
            <p>Já tem uma conta? <a href="TrustShield/TrustShield/templates/login.html" class="link">Faça login</a></p> <!-- Link para a página de login -->
        </section>
    </main>
</body>
</html>
