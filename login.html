<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Login</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="/TrustShield/estilo/loginCriarConta.css"> <!-- Link para a folha de estilos CSS -->
    <script defer src="/TrustShield/scripts/script.js"></script> <!-- Link para o arquivo JavaScript com carregamento diferido -->
</head>
<body>
    <header>
        <img src="/TrustShield/assets/trustshiedEscudo.png" alt="Trustshield Logo" class="logo"> <!-- Logo da Trustshield -->
    </header>

    <main class="container">
        <section class="login-section">
            <h2>Login</h2> <!-- Título da seção de login -->
            <form action="/TrustShield/templates/index.html" method="post" class="form"> <!-- Formulário de login que envia os dados para a página index.html -->
                <div class="form-group">
                    <label for="login-email">Email:</label> <!-- Rótulo para o campo de email -->
                    <input type="email" id="login-email" name="email" required> <!-- Campo de texto para inserir o email -->
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label> <!-- Rótulo para o campo de senha -->
                    <input type="password" id="login-password" name="password" required> <!-- Campo de texto para inserir a senha -->
                </div>
                <button type="submit" class="button">Login</button> <!-- Botão para submeter o formulário e fazer login -->
            </form>
            <p>Não tem uma conta? <a href="/TrustShield/templates/criarConta.html" class="link">Crie uma conta</a></p> <!-- Link para a página de criação de conta -->
        </section>
    </main>
</body>
</html>
